<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up Page</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="title">Sign Up</div>
            <form action="#" id="form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="fname" placeholder="Enter your fullname" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" id="uname" placeholder="Enter your username" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" id="email" placeholder="Enter your email" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" id="number" placeholder="Enter your number" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" id="pass" placeholder="Enter your password" required >
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" id="pass1" placeholder="Confirm your password" required>
                    </div>
                    <div class="gender-details">
                        <div class="category">
                            <span class="gender-title">Gender</span>
                            <input type="radio" value="Male" name="gender" >
                            <label>Male</label>

                            <input type="radio" value="Female" name="gender" >
                            <label>Female</label>

                            <input type="radio"  value="Others" name="gender">
                            <label>Others</label>
                        </div>
                    </div>

                    <div class="hobbies-details">
                        <div class="category">
                            <span class="hobby-title">Hobbies</span>
                            <input type="checkbox" name="hobby" value="Dancing">
                            <label>Dancing</label>

                            <input type="checkbox" name="hobby" value="Reading">
                            <label>Reading</label>

                            <input type="checkbox" name="hobby" value="Singing">
                            <label>Singing</label>

                            <input type="checkbox" name="hobby"  value="Travelling">
                            <label>Travelling</label>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" id="btn" onclick="fun()">
                </div>
            </form>
        </div>
   
        </script>
    </body>
</html>
